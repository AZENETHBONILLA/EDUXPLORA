<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../public/css/main.css">

</head>
<body>
    <div class="container__cuarto">
        <header class="header__concepto">
            <nav>
                <h1 class="logo__contenedor">
                    <img src="../img/LOGO.png" width="15%" alt="EduXplora">
                    <a class="logo__texto">EduXplora</a>
                </h1>
                <ul>
                    <li><a href="index.html">Regresar</a></li>
                    <li><a href="ayuda.html" class="btn">Manual de Apoyo</a></li>
                    <li><a href="login.html" class="btn btn-cta">Login</a></li>
                </ul>
            </nav>
        </header>

        <div class="recuadro">
            <main>
                <h1 class="contacto__contenido">Contáctanos</h1>
                <div class="contacto__contenido">
                    <p>Envíanos un comentario o visita el Manual</p>
                </div> <!-- nosotros contenido -->
            </main>
            <form class="formulario">
                <div class="campo">
                    <h4 class="campo__label" for="nombre">Nombre</h4>
                    <input 
                        class="campo__field"
                        type="text" 
                        placeholder="Tu Nombre" 
                        id="nombre"
                    >
                </div>
                <div class="campo">
                    <h4 class="campo__label" for="email">E-mail</h4>
                    <input 
                        class="campo__field"
                        type="email" 
                        placeholder="Tu E-mail" 
                        id="email"
                    >
                </div>
                <div class="campo">
                    <h4 class="campo__label" for="mensaje">Mensaje</h4>
                    <textarea 
                        class="campo__field campo__field--textarea"
                        id="mensaje"
                    ></textarea>
                </div>
    
                <div class="contenedor izquierda">
                    <input type="button" value="Enviar" class="btn btn-cta" onclick="registrarProducto()">
                </div>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p class="footer__texto">EduXplora© -- todos los derechos reservados</p>
    </footer>

    <script src="../scripts/contacto.js"></script>
    
</body>
</html>
