<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login:EduXplora</title>
    <link rel="stylesheet" href="../../public/css/main.css">

</head>
<body>
    <div class="container__login">
        <header class="header__concepto">
            <nav>
                <h1 class="logo__contenedor">
                    <a class="logo__texto">EduXplora</a>
                </h1>
                <ul>
                    <li><a href="admin.html"class="btn btn-cta">Regresar</a></li>
                </ul>
            </nav>
        </header>
    
        <div class="recuadro__login">
            <form class="formulario_login">
                <main class="main__login">
                    <h1 class="contacto__contenido">Nuevo Usuario</h1>
                    <div class="contacto__contenido">
                        <p>Crea Usuario y Contraseña</p>
                    </div> <!-- nosotros contenido -->
                </main>
                <div class="campo__login">
                    <h4 class="campo__label__login" for="nombre">Usuario</h4>
                        <input 
                            class="campo__field__login"
                            type="text" 
                            placeholder="Ingresa" 
                            id="nombre"
                        >
                    </div>
                    <div class="campo__login">
                        <h4 class="campo__label__login" for="nombre">Contraseña</h4>
                        <input 
                            class="campo__field__login"
                            type="text" 
                            placeholder="Ingresa" 
                            id="nombre"
                        >
                    </div>
                    <div class="contenedor izquierda margen">
                        <input type="submit" value="Guardar" class="btn btn-cta">
                    </div>
                </form>
        </div>
        
    
    </div>

</body>
</html>
