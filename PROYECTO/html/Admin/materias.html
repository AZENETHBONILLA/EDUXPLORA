<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../public/css/main.css">
</head>
<body class="body__usuarios">
    <div class="container__header">
        <header>
            <nav>
                <h1 class="logo__contenedor">
                    <img src="../../img/LOGO.png" width="15%" alt="EduXplora">
                    <a class="logo__texto">EduXplora</a>
                </h1>
                <ul>
                    <li><a href="admin.html">Usuarios</a></li>
                    <li><a href="materias.html">Materias</a></li>
                    <li><a href="../index.html" class="btn btn-cta">Salir</a></li>
                </ul>
            </nav>
        </header>
    </div>

        <div class="container__admin">
            <div class="titulo__busqueda">
                <h1 class="Bus_titulo">Actualizar Materias y sus Objetivos</h1>
                <p>¡Mantén tus datos académicos al día! Accede fácilmente para actualizar información sobre las materias y garantiza una gestión eficiente.</p>
                
                <div>
                    <form class="formulario">
                        <div class="campo">
                            <h4 class="campo__label" for="Carrera">Carrera</h4>
                            <input 
                                class="campo__field"
                                type="text" 
                                placeholder="Carrera" 
                                id="Carrera"
                            >
                        </div>
                        <div class="campo">
                            <h4 class="campo__label" for="Materia">Materia</h4>
                            <input 
                                class="campo__field"
                                type="text" 
                                placeholder="Materia" 
                                id="Materia"
                            >
                        </div>
                        <div class="campo">
                            <h4 class="campo__label" for="Objetivo">Objetivo</h4>
                            <textarea 
                                class="campo__field campo__field--textarea"
                                id="Objetivo"
                            ></textarea>
                        </div>
            
                        <div class="contenedor izquierda">
                            <input type="button" value="Crear" class="btn btn-cta" onclick="registrarProducto()">
                            <input type="button" value="Eliminar" class="btn btn-cta" onclick="registrarProducto()">
                            <input type="button" value="Guardar" class="btn btn-cta" onclick="registrarProducto()">
                        </div>
                    </form>
                </div>
            
            
            
            </div>

        </div>

    </div>

    </footer>
